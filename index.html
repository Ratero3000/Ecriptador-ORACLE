<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador - ORACLE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contenedor">

        <div class="div-izquierdo">
            <div class="div-logo">
                <img src="logo.png" alt="Logo"> 
            </div>
            <textarea name="" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div class="div-botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desincriptar</button>
            </div>

        </div>   
            
    
        <div class="div-derecho">
            <textarea name="" id="resultado" cols="30" rows="10"></textarea>
            <img src="muneco.png" alt="" id="muneco">
            <button id="copiar">Copiar</button>
         </div>

    </div>

    <!-- Comienza el script -->
    <script src="script.js"></script>
</body>
</html>
